<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{client/layout-main/layout-main}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<div layout:fragment="content">
  <!-- Breadcrumb Start -->
  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-12">
        <nav class="breadcrumb bg-light mb-30">
          <a class="breadcrumb-item text-black" href="#">Trang chủ</a>
          <span class="breadcrumb-item active">Giới thiệu về Webshop Cosmetic</span>
        </nav>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row px-xl-5">
      <div class="col-lg-12 mb-5" th:each="about : ${abouts}">
        <h2 th:text="${about.getNameShop()}" class="color-main mb-3"></h2>
        <div th:utext="${about.getIntroduce()}"></div>
        <div th:utext="${about.getInformation()}"></div>
        <p th:text="@{'Hotline: ' + ${about.getPhone()}}"></p>
        <p th:text="@{'Email: ' + ${about.getEmail()}}"></p>
        <p th:text="@{'Fanpage facebook: ' + ${about.getFanpage()}}"></p>
        <p th:text="@{'Địa chỉ: ' + ${about.getAddress()}}"></p>
        <p th:text="@{'Ngày thành lập: ' + ${about.getFounding()}}"></p>
      </div>
      <h4 class="color-main">Những ưu đãi khi bạn mua hàng ở COSMETIC SHOP</h4>
      <div class="container-fluid pt-5">
        <div class="row px-xl-5 pb-3">
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
              <h1 class="fa fa-check text-primary m-0 mr-3"></h1>
              <h5 class="font-weight-semi-bold m-0">Sản Phẩm Chất Lượng</h5>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
              <h1 class="fa fa-shipping-fast text-primary m-0 mr-2"></h1>
              <h5 class="font-weight-semi-bold m-0">Miễn Phí Vận Chuyển</h5>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
              <h1 class="fas fa-exchange-alt text-primary m-0 mr-3"></h1>
              <h5 class="font-weight-semi-bold m-0">Hoàn Trả Trong 14 Ngày</h5>
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
            <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
              <h1 class="fa fa-phone-volume text-primary m-0 mr-3"></h1>
              <h5 class="font-weight-semi-bold m-0">Hỗ Trợ 24/7</h5>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  </div>
  </body>
  </html>
